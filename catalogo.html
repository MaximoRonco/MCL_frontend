<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - MCL</title>
  <link rel="stylesheet" href="css/header_styles.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/80682cd68b.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="header">
        <div class="contenedor">
            <div class="barra">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-toggle icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
    
                <a href="index.html" class="logo" title="Volver a la página de inicio">
                    <img src="assets/img/logo_rojo-trn.png">
                </a> 
                <div class="overlay"></div>
                <nav class="navegacion">
                    <a href="index.html" class="logo noneFlex logo-menu" title="Volver a la página de inicio">
                        <img src="assets/img/logo_rojo-trn.png">
                    </a> 
                    <button class="menu-close">X</button> 
                    <div class="links-header">
                        <a class="navegacion-enlace" href="catalogo.html">Catálogo</a>
                        <a class="navegacion-enlace" href="sobre-nosotros.html">Sobre Nosotros</a>
                        <a class="navegacion-enlace" href="contacto.html" title="Contacto">Contacto</a>
                        <!-- <a class="navegacion-enlace" href="#mapa">Nosotros</a> -->
                    </div>
                </nav>
                <div class="flex iconos-header">
                    <a href="sesion.html" class="iniciar-sesion-icono" rel="nofollow" title="Iniciar sesión en tu cuenta">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

  <!-- Catálogo -->
  <section id="catalogo">
    <div class="container">
      <h2>Catálogo Completo</h2>

      <!-- Filtros -->
      <div class="filtros">
        <select id="filtro-tipo">
          <option value="">Todos los tipos</option>
          <option value="autos">Autos</option>
          <option value="suv">SUVs</option>
          <option value="camionetas">Camionetas</option>
        </select>

        <select id="filtro-marca">
          <option value="">Todas las marcas</option>
          <option value="Toyota">Toyota</option>
          <option value="Ford">Ford</option>
          <option value="Chevrolet">Chevrolet</option>
        </select>
      </div>

      <!-- Lista de vehículos -->
      <div id="lista-vehiculos" class="grid-cards">
        <!-- JS inyectará aquí las cards -->
      </div>
    </div>
  </section>

  <div>
    <button id="btnWpp"><i class="fab fa-whatsapp"></i></button>
  </div>
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 MCL Automotores - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/catalogo.js"></script>
</body>
</html>
