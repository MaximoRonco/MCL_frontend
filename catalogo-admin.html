  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
  <!-- Navbar -->

  <header class="header">
        <div class="contenedor">
            <div class="barra">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-toggle icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
    
                <a href="index.html" class="logo" title="Volver a la página de inicio">
                    <img src="assets/img/logo_rojo-trn.png">
                </a> 
                <div class="overlay"></div>
                <nav class="navegacion">
                    <a href="index.html" class="logo noneFlex logo-menu" title="Volver a la página de inicio">
                        <img src="assets/img/logo_rojo-trn.png">
                    </a> 
                    <button class="menu-close">X</button> 
                    <div class="links-header">
                        <a class="navegacion-enlace" href="index.html">Inicio</a>
                        <a class="navegacion-enlace" href="carrusel-admin.html">Carrusel</a>
                        <a class="navegacion-enlace" href="catalogo-admin.html">Catálogo</a>
                        <!-- <a class="navegacion-enlace" href="#mapa">Nosotros</a> -->
                    </div>
                </nav>
                <div class="flex iconos-header">
                    <a href="sesion.html" class="iniciar-sesion-icono" rel="nofollow" title="Iniciar sesión en tu cuenta">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div id="barra-busqueda">
        <div id="input-busqueda">
            <input type="text" id="buscar-input" placeholder="Buscar" onkeyup="filtrarPorBusqueda()">
            <button id="buscar-btn">
                <i class="fa-solid fa-magnifying-glass" style="color: #2f2f8f;"></i>
            </button>
        </div>
        <div id="categorias-contenedor" class="categorias-contenedor"></div> <!-- Contenedor para las categorías -->
        <div id="marcas-contenedor" class="marcas-contenedor" style="display: none;"></div> <!-- Contenedor para las marcas (subcategorías) -->    
    </div>    
    <div id="productos">
        <!-- El contenido se generará dinámicamente aquí -->
    </div>





    <script src="js/catalogo-admin.js"></script>
